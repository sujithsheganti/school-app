<table class="table table-dark table-bordered">
<thead>
    <tr>
        <th>name</th>
        <th>class</th>
        <th>father name</th>
        <th>email</th>
        <th>date of birth</th>
        <th>avatar</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let student of students">
        <td>{{student.name}}</td>
        <td>{{student.class}}</td>
        <td>{{student.fatername}}</td>
        <td>{{student.email}}</td>
         <td>{{student.dob}}</td>
         <td><img src="{{student.avatar}}" alt=""></td>
        </tr>
</tbody>
</table>
